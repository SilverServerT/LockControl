<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Access Control</title>
    <link rel="icon" href="/local/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <!-- Load version tracking script first -->
    <script>
        // Load version tracking script dynamically
        const script = document.createElement('script');
        script.src = window.location.origin + '/local/admin-dashboard/version_tracking.js';
        script.onerror = () => {
            console.error('Failed to load version tracking script from /local/admin-dashboard/version_tracking.js');
            // Create a fallback version tracker
            window.VersionTracker = class VersionTracker {
                constructor(config) {
                    console.warn('Using fallback version tracker');
                }
                async checkVersion() {
                    console.warn('Version check not available');
                }
            };
        };
        document.head.appendChild(script);
    </script>
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #1565c0;
            --accent: #388e3c;
            --danger: #d32f2f;
            --bg: #f0f2f5;
            --card-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --radius: 18px;
            --transition: 0.2s cubic-bezier(.4,0,.2,1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px 20px 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: border-color 0.3s;
            border: 4px solid #bbb;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .header h1 {
            font-size: 1.8em;
            color: var(--primary);
            margin: 0;
            font-weight: 500;
        }

        .version {
            position: absolute;
            top: 0;
            right: 0;
            color: #666;
            font-size: 0.8em;
            padding: 4px 8px;
            background: rgba(0,0,0,0.03);
            border-radius: 4px;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 320px;
            margin-bottom: 15px;
            transition: transform var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card h2 .material-icons {
            font-size: 1.2em;
        }

        .code-display {
            font-size: 1.8em;
            font-weight: 500;
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.03);
            border-radius: var(--radius);
            margin: 5px 0;
            font-family: monospace;
            letter-spacing: 2px;
            width: 100%;
            box-sizing: border-box;
        }

        .code-display.used {
            text-decoration: line-through;
            color: #666;
            opacity: 0.7;
        }

        .expiry {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .expiry .material-icons {
            font-size: 1.1em;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            gap: 8px;
            width: auto;
            min-width: 120px;
            margin: 10px auto;
        }

        .button .material-icons {
            font-size: 1.2em;
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
        }

        .button:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
            color: #eee;
            box-shadow: none;
        }

        .button.secondary {
            background: var(--accent);
        }

        .button.warning {
            background: var(--danger);
        }

        .status {
            text-align: center;
            padding: 8px;
            border-radius: var(--radius);
            margin: 5px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .status .material-icons {
            font-size: 1.2em;
        }

        .status.success {
            background: rgba(56, 142, 60, 0.1);
            color: var(--accent);
        }

        .status.error {
            background: rgba(211, 47, 47, 0.1);
            color: var(--danger);
        }

        .status.warning {
            background: rgba(255, 152, 0, 0.1);
            color: #f57c00;
        }

        .keypad {
            background: rgba(0,0,0,0.03);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 10px;
        }

        .keypad-display {
            background: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            border: 2px solid #d32f2f;
            border-radius: var(--radius);
            margin-bottom: 15px;
            min-height: 30px;
            font-family: monospace;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .keypad-display.success {
            border-color: var(--accent);
        }

        .keypad-display.error {
            border-color: var(--danger);
        }

        .keypad-display .lock-icon {
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .keypad-display.success .lock-icon {
            color: var(--accent);
        }

        .keypad-display.error .lock-icon {
            color: var(--danger);
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .keypad-grid button {
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--radius);
            background: white;
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 500;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .keypad-grid button:active {
            transform: scale(0.95);
            background: rgba(0,0,0,0.05);
        }

        .error-message, .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: var(--shadow);
        }

        .error-message {
            background: var(--danger);
        }

        .success-message {
            background: var(--accent);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                margin: 0;
                padding: 15px;
                min-height: 100vh;
                height: 100vh;
                overflow: hidden;
                border-width: 6px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .card {
                padding: 15px;
                max-width: 100%;
            }

            .code-display {
                font-size: 1.6em;
                padding: 12px;
            }

            .button {
                padding: 12px 20px;
                font-size: 0.95em;
                width: 100%;
                max-width: 300px;
            }

            .keypad-grid {
                gap: 8px;
            }

            .keypad-grid button {
                padding: 12px;
                font-size: 1.1em;
            }

            .keypad-display {
                font-size: 1.3em;
                padding: 12px;
            }
        }

        @media (min-width: 601px) {
            .container {
                margin: 20px auto;
                min-height: calc(100vh - 40px);
            }

            .keypad-grid {
                max-width: 320px;
            }

            .keypad-grid button {
                padding: 20px;
                font-size: 1.4em;
            }
        }

        /* Add touch feedback styles */
        @media (hover: none) {
            .button:active,
            .keypad-grid button:active {
                transform: scale(0.95);
                background: rgba(0,0,0,0.05);
            }
        }

        /* Add hover effects for devices with hover capability */
        @media (hover: hover) {
            .button:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(25, 118, 210, 0.12);
            }

            .keypad-grid button:hover {
                background: rgba(0,0,0,0.02);
            }
        }

        /* Prevent double-tap zoom on mobile */
        * {
            touch-action: manipulation;
        }

        /* Add safe area insets for modern mobile devices */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1em;
        }

        .lock-button {
            margin-top: 10px;
            background: var(--danger);
        }

        .lock-button.locked {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Access Control</h1>
        </div>

        <div class="grid">
            <!-- Daily Code Card -->
            <div class="card">
                <h2>Code of the Day</h2>
                <div id="dailyCode" class="code-display">Loading...</div>
                <div id="dailyCodeExpiry" class="expiry"></div>
                <div id="dailyCodeStatus" class="status"></div>
            </div>

            <!-- One-Time Code Card -->
            <div class="card">
                <h2>One-Time Code</h2>
                <div id="oneTimeCode" class="code-display">Loading...</div>
                <div id="oneTimeCodeExpiry" class="expiry"></div>
                <div id="oneTimeCodeStatus" class="status"></div>
            </div>

            <!-- Access Status Card -->
            <div class="card">
                <h2>Access Status</h2>
                <div id="accessStatus" class="status">System Ready</div>
                <div id="attemptsRemaining" class="attempts"></div>
                <button id="checkAccess" class="button secondary">Check Access</button>
            </div>

            <!-- Keypad Simulation Card -->
            <div class="card">
                <h2>Keypad Control</h2>
                <div class="keypad">
                    <div id="keypadDisplay" class="keypad-display">
                        <span class="material-icons lock-icon">lock</span>
                        Enter Code
                    </div>
                    <div class="keypad-grid">
                        <button onclick="simulateKeyPress('1')">1</button>
                        <button onclick="simulateKeyPress('2')">2</button>
                        <button onclick="simulateKeyPress('3')">3</button>
                        <button onclick="simulateKeyPress('4')">4</button>
                        <button onclick="simulateKeyPress('5')">5</button>
                        <button onclick="simulateKeyPress('6')">6</button>
                        <button onclick="simulateKeyPress('7')">7</button>
                        <button onclick="simulateKeyPress('8')">8</button>
                        <button onclick="simulateKeyPress('9')">9</button>
                        <button onclick="simulateKeyPress('C')">C</button>
                        <button onclick="simulateKeyPress('0')">0</button>
                        <button onclick="simulateKeyPress('E')">E</button>
                    </div>
                </div>
            </div>

            <!-- Add debug button after the one-time code card -->
            <div class="card">
                <h2>Debug Tools</h2>
                <button id="debugOneTimeCode" class="button warning">Debug One-Time Code</button>
                <div style="margin-top: 10px; position: relative;">
                    <button id="copyDebug" class="button" style="position: absolute; right: 0; top: 0; padding: 5px 10px; font-size: 0.8em;">
                        <span class="material-icons" style="font-size: 1em;">content_copy</span>
                    </button>
                    <div id="debugOutput" class="status" style="margin-top: 10px; text-align: left; font-family: monospace; white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 4px; user-select: text; -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; overflow-x: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Generate Code Modal -->
    <div id="generateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Generate One-Time Code</h2>
            <div class="input-group">
                <label for="codeExpiry">Expiry Time (minutes):</label>
                <input type="number" id="codeExpiry" value="60" min="1" max="1440">
            </div>
            <button id="confirmGenerate" class="button">Generate</button>
        </div>
    </div>

    <!-- Add version info -->
    <div id="versionInfo" class="version-info" style="text-align: center; margin-top: 20px; padding: 10px; font-size: 0.8em; color: #888; opacity: 0.5; border-top: 1px solid rgba(0,0,0,0.1);">
        <span id="versionNumber">v2.2.0</span>
        <span id="versionStatus" style="font-size: 0.9em; margin-left: 5px; color: #ff9800; display: none;">(YAML update required)</span>
    </div>

    <!-- Load configuration first -->
    <script>
        // Configuration object
        const config = {
            HA_TOKEN: '',
            HA_URL: window.location.origin.replace('http://', 'https://'),
            VERSION: '2.2.0',
            timezone: 'Europe/Amsterdam',
            codeLength: 6,
            maxAttempts: 3,
            lockoutDuration: 300,
            codeExpiry: 86400,
            tasmotaSwitch: 'switch.tasmota',
            simulationMode: true,
            stateEntities: {
                dailyCode: "input_text.lockcontrol_daily_code",
                dailyCodeExpiry: "input_datetime.lockcontrol_daily_code_expiry",
                oneTimeCode: "input_text.lockcontrol_one_time_code",
                oneTimeCodeExpiry: "input_datetime.lockcontrol_one_time_code_expiry",
                version: "input_text.version_lockcontrol"
            }
        };

        // Initialize version tracker
        let versionTracker;

        // State
        let currentDailyCode = null;
        let currentOneTimeCode = null;
        let attemptsRemaining = config.maxAttempts;
        let isLockedOut = false;
        let lockoutEndTime = null;
        let enteredCode = '';
        let currentState = 'off';
        let timerInterval = null;

        // DOM Elements
        const dailyCodeDisplay = document.getElementById('dailyCode');
        const dailyCodeExpiry = document.getElementById('dailyCodeExpiry');
        const dailyCodeStatus = document.getElementById('dailyCodeStatus');
        const oneTimeCodeDisplay = document.getElementById('oneTimeCode');
        const oneTimeCodeExpiry = document.getElementById('oneTimeCodeExpiry');
        const oneTimeCodeStatus = document.getElementById('oneTimeCodeStatus');
        const accessStatus = document.getElementById('accessStatus');
        const attemptsDisplay = document.getElementById('attemptsRemaining');
        const generateButton = document.getElementById('generateCode');
        const checkAccessButton = document.getElementById('checkAccess');
        const generateModal = document.getElementById('generateModal');
        const closeModal = document.querySelector('.close');
        const confirmGenerate = document.getElementById('confirmGenerate');
        const codeExpiryInput = document.getElementById('codeExpiry');

        // Add initialization state tracking
        let isInitialized = false;
        let initializationInProgress = false;

        // Initialize the application
        async function initializeApp() {
            if (initializationInProgress) {
                console.log('Initialization already in progress, waiting...');
                return;
            }
            if (isInitialized) {
                console.log('Already initialized');
                return;
            }

            try {
                initializationInProgress = true;
                showLoading(true);
                console.log('Starting initialization...');

                // Initialize device-specific features
                initDeviceSpecific();
                
                // Load configuration
                console.log('Loading configuration...');
                await loadConfig();
                
                // Initialize version tracker
                console.log('Initializing version tracker...');
                versionTracker = new VersionTracker(config);
                
                // Verify authentication
                console.log('Verifying authentication...');
                const isAuthenticated = await verifyAuth();
                if (!isAuthenticated) {
                    throw new Error('Authentication failed');
                }
                
                // Load saved state
                console.log('Loading saved state...');
                await loadSavedState();
                
                // Set up intervals
                console.log('Setting up intervals...');
                setInterval(() => updateDailyCode(), 60000);
                setInterval(checkLockout, 1000);
                
                // Check YAML version
                console.log('Checking YAML version...');
                await versionTracker.checkVersion();
                
                // Mark as initialized
                isInitialized = true;
                console.log('Initialization complete');
                showSuccess('System initialized successfully');
            } catch (error) {
                console.error('Error initializing system:', error);
                showError('Failed to initialize system: ' + error.message);
                // Reset initialization state on error
                isInitialized = false;
            } finally {
                initializationInProgress = false;
                showLoading(false);
            }
        }

        // Add retry mechanism for initialization
        async function retryInitialization() {
            if (!isInitialized && !initializationInProgress) {
                console.log('Retrying initialization...');
                await initializeApp();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp().catch(error => {
                console.error('Initial initialization failed:', error);
                // Set up retry interval
                setInterval(retryInitialization, 5000);
            });
        });

        // Format time in European format
        function formatTime(date) {
            return date.toLocaleTimeString('nl-NL', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: config.timezone
            });
        }

        // Format date and time in European format
        function formatDateTime(date) {
            return date.toLocaleString('nl-NL', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: config.timezone
            });
        }

        // Simulate keypad press
        function simulateKeyPress(key) {
            const keypadDisplay = document.querySelector('.keypad-display');
            const lockIcon = keypadDisplay.querySelector('.lock-icon');
            
            if (key === 'C') {
                enteredCode = '';
                keypadDisplay.textContent = 'Enter Code';
                keypadDisplay.className = 'keypad-display';
                lockIcon.textContent = 'lock';
            } else if (key === 'E') {
                validateCode(enteredCode);
            } else {
                enteredCode += key;
                if (enteredCode.length > 8) {
                    enteredCode = enteredCode.slice(0, 8);
                }
                keypadDisplay.textContent = enteredCode;
            }
        }

        // Error handling and user feedback
        function showError(message, duration = 5000) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), duration);
        }

        function showSuccess(message, duration = 3000) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), duration);
        }

        // Add loading indicator
        function showLoading(show) {
            let loadingDiv = document.getElementById('loadingIndicator');
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingIndicator';
                loadingDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px 40px;
                    border-radius: 10px;
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                `;
                loadingDiv.innerHTML = `
                    <div class="spinner" style="
                        width: 20px;
                        height: 20px;
                        border: 3px solid #f3f3f3;
                        border-top: 3px solid var(--primary);
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "></div>
                    Loading...
                `;
                document.body.appendChild(loadingDiv);
            }
            loadingDiv.style.display = show ? 'flex' : 'none';
        }

        // Add a function to show token validation status
        function showTokenStatus(isValid, message) {
            if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) return; // Only show on mobile
            
            const statusDiv = document.createElement('div');
            statusDiv.id = 'tokenStatus';
            statusDiv.style.cssText = `
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                border-radius: 8px;
                background: ${isValid ? 'rgba(56, 142, 60, 0.9)' : 'rgba(211, 47, 47, 0.9)'};
                color: white;
                font-weight: 500;
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            `;
            
            statusDiv.innerHTML = `
                <span class="material-icons">${isValid ? 'check_circle' : 'error'}</span>
                ${message}
            `;
            
            document.body.appendChild(statusDiv);
            
            // Remove after 5 seconds
            setTimeout(() => {
                statusDiv.style.opacity = '0';
                statusDiv.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => statusDiv.remove(), 500);
            }, 5000);
        }

        // Load configuration from config file
        async function loadConfig() {
            try {
                showTokenStatus(false, 'Loading configuration...');

                            }

                        if (response.ok) {

        // Home Assistant API calls with error handling
        async function callHAService(domain, service, data) {
            try {
                console.log(`Calling HA service ${domain}.${service} with data:`, data);
                const response = await fetch(`${config.HA_URL}/api/services/${domain}/${service}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.HA_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Please check your token.');
                    }
                    const errorData = await response.json().catch(() => ({ message: `HTTP error! status: ${response.status}` }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json().catch(() => ({}));
                console.log(`Service call result for ${domain}.${service}:`, result);
                
                // For input_text.set_value, we need to wait a moment for the state to update
                if (domain === 'input_text' && service === 'set_value') {
                    console.log('Waiting for input_text state to update...');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                return result;
            } catch (error) {
                console.error(`Error calling HA service ${domain}.${service}:`, error);
                showError(`Failed to call ${domain}.${service}: ${error.message}`);
                throw error;
            }
        }

        async function getHAState(entityId) {
            try {
                console.log(`Fetching state for ${entityId}...`);
                const response = await fetch(`${config.HA_URL}/api/states/${entityId}`, {
                    headers: {
                        'Authorization': `Bearer ${config.HA_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Please check your token.');
                    }
                    if (response.status === 404) {
                        console.error(`Entity ${entityId} not found`);
                        return '';
                    }
                    const errorData = await response.json().catch(() => ({ message: `HTTP error! status: ${response.status}` }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`Raw response for ${entityId}:`, data);
                
                // For input_text entities, we need to check both state and attributes
                if (entityId.startsWith('input_text.')) {
                    const state = data.state;
                    console.log(`State for ${entityId}:`, state);
                    return state; // Return empty string if state is empty
                }
                
                // For input_datetime entities, we need to format the datetime
                if (entityId.startsWith('input_datetime.')) {
                    const datetime = data.state;
                    console.log(`Datetime for ${entityId}:`, datetime);
                    return datetime; // Return empty string if datetime is empty
                }
                
                return data.state;
            } catch (error) {
                console.error(`Error getting HA state for ${entityId}:`, error);
                showError(`Failed to get state for ${entityId}: ${error.message}`);
                return ''; // Return empty string on error
            }
        }

        async function setHAState(entityId, state) {
            try {
                console.log(`Setting HA state for ${entityId} to:`, state);
                
                // First, try to get the current state to verify the entity exists
                const currentState = await getHAState(entityId);
                console.log(`Current state for ${entityId}:`, currentState);
                
                // Use the correct service call format for input_text
                const result = await callHAService('input_text', 'set_value', {
                    entity_id: entityId,
                    value: state.toString() // Ensure value is a string
                });
                console.log(`Service call result:`, result);
                
                // Wait for state to update
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Verify the state was set correctly
                const verifyState = await getHAState(entityId);
                console.log(`Verification - State for ${entityId} after setting:`, verifyState);
                
                if (verifyState !== state.toString()) {
                    console.warn(`State mismatch for ${entityId}. Expected: ${state}, Got: ${verifyState}`);
                    // Try setting the state again if it didn't take
                    console.log('Retrying state set...');
                    await callHAService('input_text', 'set_value', {
                        entity_id: entityId,
                        value: state.toString()
                    });
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const retryState = await getHAState(entityId);
                    console.log(`Retry verification - State for ${entityId}:`, retryState);
                    
                    if (retryState !== state.toString()) {
                        throw new Error(`Failed to set state after retry. Expected: ${state}, Got: ${retryState}`);
                    }
                }
                
                return result;
            } catch (error) {
                console.error(`Error setting HA state for ${entityId}:`, error);
                showError(`Failed to set state for ${entityId}: ${error.message}`);
                throw error;
            }
        }

        async function setHADatetime(entityId, datetime) {
            try {
                console.log(`Setting HA datetime for ${entityId} to:`, datetime);
                
                // Format the datetime correctly for Home Assistant
                let formattedDatetime;
                if (datetime === '') {
                    // For clearing the datetime, use a far past date instead of empty string
                    formattedDatetime = '1970-01-01 00:00:00';
                } else {
                    // Convert ISO string to Home Assistant format (YYYY-MM-DD HH:MM:SS)
                    const date = new Date(datetime);
                    formattedDatetime = date.toISOString()
                        .replace('T', ' ')
                        .replace(/\.\d+Z$/, '');
                }
                
                console.log('Formatted datetime:', formattedDatetime);
                
                const result = await callHAService('input_datetime', 'set_datetime', {
                    entity_id: entityId,
                    datetime: formattedDatetime
                });
                console.log(`Successfully set HA datetime for ${entityId}:`, result);
                
                // Wait for state to update
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verify the datetime was set correctly
                const verifyDatetime = await getHAState(entityId);
                console.log(`Verification - Datetime for ${entityId} after setting:`, verifyDatetime);
                
                return result;
            } catch (error) {
                console.error(`Error setting HA datetime for ${entityId}:`, error);
                showError(`Failed to set datetime for ${entityId}: ${error.message}`);
                throw error;
            }
        }

            midnight.setHours(24, 0, 0, 0);
            
            currentDailyCode = generateDailyCode();
            
            // Save to Home Assistant
            await setHAState(config.stateEntities.dailyCode, currentDailyCode);

            const savedExpiry = await getHAState(config.stateEntities.dailyCodeExpiry);

                if (expiry <= now) {
                    await generateNewDailyCode();
                }

                dailyCodeStatus.className = 'status success';

                for (let i = 0; i < 6; i++) {
                    code += Math.floor(Math.random() * 10).toString();
                }
                
                const expiryTime = new Date(Date.now() + expiryMinutes * 60000);
                currentOneTimeCode = {
                    code: code,
                    expiry: expiryTime
                };
                
                console.log('Generating one-time code:', {
                    code: code,
                    expiry: expiryTime.toISOString()
                });
                
                // Clear existing state first

                await callHAService('input_text', 'set_value', {
                    entity_id: config.stateEntities.oneTimeCode,
                    value: ''
                });

                    entity_id: config.stateEntities.oneTimeCode,
                    value: code

                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',

                showError('System is locked out');
                return;
            }

            try {
                let isValid = false;
                const keypadDisplay = document.querySelector('.keypad-display');

                    showSuccess('Access granted - Daily Code');
                } else if (currentOneTimeCode && code === currentOneTimeCode.code) {
                    console.log('One-time code validated successfully:', code);
                    isValid = true;
                    showSuccess('Access granted - One-Time Code');
                    // Strike through the used code immediately

                    oneTimeCodeDisplay.className = 'code-display used';
                    oneTimeCodeStatus.textContent = 'Generating New Code...';

                        const result = await callHAService('switch', 'turn_off', {

                        // Generate new one-time code after successful unlock

                            // Use setTimeout to not block the door unlock
                            setTimeout(async () => {
                                await generateOneTimeCode(60); // Default 60 minutes expiry
                                oneTimeCodeStatus.textContent = 'New Code Generated';
                                oneTimeCodeStatus.className = 'status success';
                            }, 0);
                        }
                        
                        // Lock after 15 seconds (turn on mag lock)
                        setTimeout(async () => {
                            try {
                                console.log('Locking door (turning on mag lock):', config.tasmotaSwitch);
                                console.log('Making service call to:', `${config.HA_URL}/api/services/switch/turn_on`);
                                await callHAService('switch', 'turn_on', {

                                });

                    } catch (error) {
                        console.error('Failed to unlock door:', error);

                    }
                } else {
                    keypadDisplay.className = 'keypad-display error';
                    keypadDisplay.innerHTML = `<span class="material-icons lock-icon">lock</span>Invalid Code`;
                    attemptsRemaining--;
                    if (attemptsRemaining <= 0) {
                        isLockedOut = true;
                        lockoutEndTime = Date.now() + (config.lockoutDuration * 1000);
                        showError(`System locked for ${config.lockoutDuration} seconds`);
                    } else {
                        showError(`Invalid code. ${attemptsRemaining} attempts remaining`);
                    }
                    setTimeout(() => {
                        keypadDisplay.className = 'keypad-display';
                        keypadDisplay.innerHTML = `<span class="material-icons lock-icon">lock</span>Enter Code`;
                    }, 2000);
                }
                enteredCode = '';
                updateAttemptsDisplay();
            } catch (error) {
                console.error('Error validating code:', error);
                showError('System error');
            }
        }

        checkAccessButton.addEventListener('click', function handleCheckAccess() {
            if (isLockedOut) {
                accessStatus.textContent = 'System Locked Out';
                accessStatus.className = 'status error';
                return;
            }

            // Simulate access check
            const success = Math.random() > 0.5;
            if (success) {
                accessStatus.textContent = 'Access Granted';
                accessStatus.className = 'status success';
                attemptsRemaining = config.maxAttempts;
            } else {
                attemptsRemaining--;
                if (attemptsRemaining <= 0) {
                    isLockedOut = true;
                    lockoutEndTime = Date.now() + (config.lockoutDuration * 1000);
                    accessStatus.textContent = 'Access Denied - System Locked';
                    accessStatus.className = 'status error';
                } else {
                    accessStatus.textContent = 'Access Denied';
                    accessStatus.className = 'status warning';
                }
            }
            updateAttemptsDisplay();
        });

        // Update version number on load
        const versionNumber = document.getElementById('versionNumber');
        if (versionNumber) {
            versionNumber.textContent = `v${config.VERSION}`;
        }

        // Check if YAML has been updated
        async function checkYamlVersion() {
            try {
                const versionStatus = document.getElementById('versionStatus');
                const versionInfo = document.getElementById('versionInfo');
                
                if (!versionStatus || !versionInfo) {
                    console.warn('Version check elements not found');
                    return;
                }

                console.log('Checking YAML version...');
                const response = await fetch(`${config.HA_URL}/api/states/${config.stateEntities.version}`, {
                    headers: { 'Authorization': `Bearer ${config.HA_TOKEN}` }
                });
                
                if (!response.ok) {
                    console.log('Version check failed:', response.status);
                    versionStatus.style.display = 'inline';
                    versionStatus.textContent = '(YAML update required)';
                    versionInfo.style.opacity = '0.5';
                    return;
                }
                
                const data = await response.json();
                console.log('Current YAML version:', data.state);
                console.log('Required version:', config.VERSION);
                
                if (data.state === config.VERSION) {
                    console.log('YAML version is up to date');
                    versionStatus.style.display = 'none';
                    versionStatus.textContent = '(YAML version: ' + data.state + ', Required: ' + config.VERSION + ')';
                    versionInfo.style.opacity = '1';
                } else {
                    console.log('YAML version mismatch');
                    versionStatus.style.display = 'inline';
                    versionStatus.textContent = '(YAML version: ' + data.state + ', Required: ' + config.VERSION + ')';
                    versionInfo.style.opacity = '0.5';
                }
            } catch (error) {
                console.error('Error checking YAML version:', error);
                const versionStatus = document.getElementById('versionStatus');
                const versionInfo = document.getElementById('versionInfo');
                if (versionStatus && versionInfo) {
                    versionStatus.style.display = 'inline';
                    versionStatus.textContent = '(Version check failed)';
                    versionInfo.style.opacity = '0.5';
                }
            }
        }

        function getLockState(backgroundPoll = false) {
            if (!backgroundPoll) {
                setControlsEnabled(false);
                showLoading(true);
            }
            
            // Use the correct sensor name from config
            const sensorName = config.tasmotaSwitch;
            console.log('Fetching lock state from:', sensorName);
            
            fetch(`${config.HA_URL}/api/states/${sensorName}`, {
                headers: { 'Authorization': `Bearer ${config.HA_TOKEN}` }
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Failed to fetch lock state: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    console.log('Lock state response:', data);
                    currentState = data.state;
                    updateLockStatus();
                    if (!backgroundPoll) {
                        setControlsEnabled(true);
                        showLoading(false);
                    }
                })
                .catch(error => {
                    console.error('Error fetching lock state:', error);
                    document.getElementById('lockStatusText').textContent = 'Error fetching status';
                    document.getElementById('lockStatusText').className = 'status-text';
                    if (!backgroundPoll) {
                        setControlsEnabled(false);
                        showLoading(true);
                    }
                    showTokenStatus(false, 'Failed to fetch lock state: ' + error.message);
                });
        }

        // Toggle lock state
        async function toggleLock() {
            const lockButton = document.getElementById('lockButton');
            try {
                if (currentState === 'on') {
                    await callHAService('switch', 'turn_off', {
                        entity_id: config.tasmotaSwitch
                    });
                    lockButton.innerHTML = '<span class="material-icons">lock</span> Lock Door';
                    lockButton.className = 'button lock-button';
                    showSuccess('Door locked');
                } else {
                    await callHAService('switch', 'turn_on', {
                        entity_id: config.tasmotaSwitch
                    });
                    lockButton.innerHTML = '<span class="material-icons">lock_open</span> Unlock Door';
                    lockButton.className = 'button lock-button locked';
                    showSuccess('Door unlocked');
                }
            } catch (error) {
                showError('Failed to toggle lock');
            }
        }

        // Add device-specific initialization
        function initDeviceSpecific() {
            // Add viewport meta tag for proper mobile scaling
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
            document.head.appendChild(meta);

            // Add safe area insets for modern mobile devices
            if (CSS.supports('padding: max(0px)')) {
                document.documentElement.style.setProperty('--safe-area-inset-top', 'env(safe-area-inset-top)');
                document.documentElement.style.setProperty('--safe-area-inset-bottom', 'env(safe-area-inset-bottom)');
            }

            // Prevent pull-to-refresh
            document.body.style.overscrollBehavior = 'none';

            // Add touch event handling
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Add double-tap prevention
            let lastTap = 0;
            document.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        // Add event listener for debug button
        document.addEventListener('DOMContentLoaded', function() {
            const debugButton = document.getElementById('debugOneTimeCode');
            if (debugButton) {
                debugButton.addEventListener('click', debugOneTimeCode);
            } else {
                console.warn('Debug button not found in DOM');
            }
        });

        // Add copy functionality
        document.addEventListener('DOMContentLoaded', function() {
            const copyButton = document.getElementById('copyDebug');
            if (copyButton) {
                copyButton.addEventListener('click', function() {
                    const debugOutput = document.getElementById('debugOutput');
                    const text = debugOutput.textContent;
                    
                    // Create a temporary textarea element
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    
                    // Select and copy the text
                    textarea.select();
                    document.execCommand('copy');
                    
                    // Remove the temporary element
                    document.body.removeChild(textarea);
                    
                    // Show feedback
                    const button = this;
                    const originalText = button.innerHTML;
                    button.innerHTML = '<span class="material-icons" style="font-size: 1em;">check</span>';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                });
            } else {
                console.warn('Copy button not found in DOM');
            }
        });
    </script>
